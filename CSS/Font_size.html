<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">

    <style>
    div:first-child{
        font-size: 16px; /*사용자가 글자크기 변경해도 16px로 고정*/
    }
    div:last-child{
        font-size: 2rem;    /*사용자가 글자크기 변경하면 <글자크기*2> 로 크기 변경*/
    }

    span{
        font-family: 'Gaegu', cursive;
        font-size: 2rem;
    }
    </style>
</head>
<body>
    <div>Px</div>
    <div>Rem</div>
    <span>테스트 문자열</span>
    테스트 문자열
</body>
</html>
